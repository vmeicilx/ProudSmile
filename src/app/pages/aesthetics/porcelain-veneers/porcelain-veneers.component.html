<div
  id="LoadingTextPorcelainVeneers"
  #LoadingText
  class="margin-top-porcelain"
  style="background: black"
>
  <div
    class=""
    style="
      height: 100vh;
      width: 100vw;
      z-index: 1;
      margin-bottom: 10vw;
      display: block;
    "
  >
    <div
      class="flexy-column color-white cccc font-dog libre-regular center-text padding-top-3 margin-bottom-10 relative-container"
    >
      <div class="width-1 margin-bottom-10">
        <img src="../../../../assets/WhiteShape.svg" />
      </div>
      <p class="margin-bottom-10">Loading Porcelain Veneers presentation...</p>
    </div>
  </div>
</div>

<div id="PorcelainVeneersAnimationContainer" class="animation-container">
  <div
    id="MobileSuggestion"
    #MobileSuggestion
    style="
      position: fixed;
      left: 5%;
      bottom: 20px;
      display: none;
      flex-direction: column;
      max-width: 45vw;
      justify-content: center;
      align-items: center;
      z-index: 10;
    "
    class="roboto-regular"
  >
    <div style="width: 80px; margin: auto; margin-bottom: 4vw">
      <img src="../../../assets/rotate.gif" width="100%" height="100%" />
    </div>
    <div style="color: white; margin-bottom: 2vw">
      <p>Please rotate the phone</p>
    </div>
    <div style="color: #adaeb1">
      <p>This page is better experienced in a horizontal view.</p>
    </div>
  </div>
  <div
    #SuggestionButton
    style="
      position: fixed;
      bottom: 10px;
      right: 3%;
      z-index: 10;
      cursor: pointer;
    "
  >
    <div
      (click)="onNextClick()"
      style="display: flex; align-items: center"
      class="roboto-medium font-extra-small-2"
    >
      <p #HelperText style="color: #adaeb1; margin-right: 8px">
        Skip to next chapter<br />
        or keep scrolling.
      </p>
      <div>
        <img
          #DownArrow
          style="transform: rotate(0deg); transition: transform 0.5s"
          src="../../../../assets/down.svg"
        />
      </div>
    </div>
  </div>
  <div
    #SuggestionButtonUp
    style="
      position: fixed;
      bottom: 50px;
      right: 3%;
      z-index: 10;
      cursor: pointer;
    "
  >
    <div
      (click)="onRevertClick()"
      style="display: flex; align-items: center"
      class="roboto-medium font-extra-small-2"
    >
      <p style="color: #adaeb1; margin-right: 8px">Revert to first chapter.</p>
      <div>
        <img
          style="transform: rotate(180deg)"
          src="../../../../assets/down.svg"
        />
      </div>
    </div>
  </div>

  <div class="canvas-container">
    <canvas id="hero-lightpass"></canvas>
    <div class="canvas-framer">
      <div
        style="
          position: absolute;
          top: 0px;
          left: 0;
          height: 2vw;
          background: linear-gradient(black, transparent);
          z-index: 6;
          width: 100vw;
        "
      ></div>
      <div
        style="
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          background: linear-gradient(90deg, black, transparent);
          z-index: 6;
          width: 2vw;
        "
      ></div>
      <div
        style="
          position: absolute;
          top: 0;
          right: 0;
          height: 100%;
          background: linear-gradient(270deg, black, transparent);
          z-index: 6;
          width: 2vw;
        "
      ></div>
      <div
        style="
          position: absolute;
          left: 0;
          bottom: 0px;
          height: 2vw;
          background: linear-gradient(0deg, black, transparent);
          z-index: 6;
          width: 100vw;
        "
      ></div>

      <div
      #SixthText
      style="
        width: 100vw;
        position: absolute;
        bottom: 10%;
        opacity: 0;
        transition: all 0.5s linear;
      "
    >
      <img
        style="width: 35%; margin: auto"
        src="../../../../assets/aesthetics/PV/3DigitalText.svg"
      />
    </div>
    </div>

    <div #FirstText style="width: 100vw; position: absolute; z-index: 4; top:300px;">
      <img
        #FirstTextImg
        (load)="calculateTextsTop()"
        style="width: 40%; margin: auto"
        src="../../../../assets/aesthetics/PV/PorcelainVeneers.svg"
      />
    </div>
    <div #SecondText style="width: 100vw; position: relative; z-index: 4; top: 900px;">
      <img
        #SecondTextImg
        (load)="calculateTextsTop()"
        style="width: 40%; margin: auto"
        src="../../../../assets/aesthetics/PV/Titlu_1.svg"
      />
    </div>
    <div
      #ThirdText
      class="buttons-container"
      style="margin: auto; position: relative; z-index: 4; display: flex;top: 950px;"
    >
      <button
        class="book3 book3-specials color-white roboto-medium font-extra-small-2 cursor-pointer"
        style="margin-right: 2vw"
        (click)="
          goToLink(
            'https://appointments.praktika.net.au/online-booking/step1?Apikey=b385b049-fe49-48be-a25c-83f7af2f3490&iLocationId=189270&bLocationSelectionDisabled=true'
          )
        "
      >
        BOOK YOUR FREE SMILE ASSESSMENT
      </button>
      <button
        class="book3 book3-specials color-white roboto-medium font-extra-small-2 cursor-pointer"
        style="margin-top: 2vw"
        (click)="seeGallery()"
      >
        SEE BEFORE AND AFTER GALLERY
      </button>
    </div>
    <div
      #FourthText
      style="width: 100vw; position: absolute; top: 4400px; z-index: 4"
    >
      <img
        style="width: 35%; margin-left: 44%"
        src="../../../../assets/aesthetics/PV/Titlu_2.svg"
      />
    </div>
    <div
      #FifthText
      style="width: 100vw; position: absolute; top: 7700px; z-index: 4"
    >
      <img
        style="width: 35%; margin-left: 50%"
        src="../../../../assets/aesthetics/PV/delicate.svg"
      />
    </div>



    <div
      #TenText
      style="width: 100vw; position: absolute; top: 10297px; z-index: 4"
    >
      <img
        style="width: 30%; margin-left: 60%"
        src="../../../../assets/aesthetics/PV/TakeItPersonalText.svg"
      />
    </div>

    <div
      #ElevenText
      style="width: 100vw; position: absolute; top: 23100px; z-index: 4"
    >
      <img
        style="width: 30%; margin-left: 60%"
        src="../../../../assets/aesthetics/PV/LastText.svg"
      />
    </div>
  </div>
</div>
