<div>
  <div #LoadingText class="margin-top-porcelain" style="background: black">
    <div
      class=""
      style="width: 100vw; z-index: 1; margin-bottom: 10vw; display: block"
    >
      <div
        class="
          flexy-column
          color-white
          cccc
          font-dog
          libre-regular
          center-text
          padding-top-3
          margin-bottom-10
          relative-container
        "
      >
        <div class="width-1 margin-bottom-10">
          <img src="../../../../assets/WhiteShape.svg" />
        </div>
        <p class="margin-bottom-10">
          Loading Ultra Thin Veneers presentation...
        </p>
      </div>
    </div>
  </div>

  <div #AnimContainer style="margin-top: 217px">
    <div
      #UltraVeneers
      style="
        display: none;
        height: 10969px;
        background-color: black;
        position: relative;
      "
    >
      <div
        #SuggestionButton
        style="
          position: fixed;
          bottom: 2%;
          right: 3%;
          z-index: 10;
          cursor: pointer;
        "
      >
        <div
          (click)="onNextClick()"
          style="display: flex; align-items: center"
          class="roboto-medium font-extra-small-2"
        >
          <p #HelperText style="color: #adaeb1; margin-right: 8px">
            Skip to next chapter<br />
            or keep scrolling.
          </p>
          <div>
            <img
              #DownArrow
              style="transform: rotate(0deg); transition: transform 0.5s"
              src="../../../../assets/down.svg"
            />
          </div>
        </div>
      </div>
      <div
        #SuggestionButtonUp
        style="
          position: fixed;
          bottom: 7%;
          right: 3%;
          z-index: 10;
          cursor: pointer;
        "
      >
        <div
          (click)="onRevertClick()"
          style="display: flex; align-items: center"
          class="roboto-medium font-extra-small-2"
        >
          <p style="color: #adaeb1; margin-right: 8px">
            Revert to first chapter.
          </p>
          <div>
            <img
              style="transform: rotate(180deg)"
              src="../../../../assets/down.svg"
            />
          </div>
        </div>
      </div>

      <div #PresentationView style="position: relative; z-index: 3">
        <div #FirstFrame style="width: 100vw; position: relative">
          <img
            #FirstFrameImg
            (load)="imgLoaded(FirstFrameImg)"
            class="horizontal-size"
            style="max-width: unset; margin: auto"
            src="../../../../assets/aesthetics/UltraThinVeneers/Ultra Thin Veneers 001.jpg"
          />
        </div>

        <div
          #SecondFrame
          style="width: 100vw; position: relative; display: none"
        >
          <app-scroll-framer-section
            #SecondFrameVideo
            [startAnimation]="frameStartAnimation.asObservable()"
            [stopAnimation]="frameStopAnimation.asObservable()"
            class="hide-on-phone"
            urlPattern="../../../../assets/aesthetics/UltraThinVeneers/Ultra Thin Veneers ##id##.jpg"
            numberOfFrames="510"
            animationFactor="10000"
            padding="3"
            (onFramesLoaded)="showExploreButton()"
          >
          </app-scroll-framer-section>
        </div>
      </div>

      <div
        #LastFrame
        style="
          display: none;
          width: 100vw;
          position: absolute;
          top: 10000px;
          z-index: 3;
        "
      >
        <img
          #LastFrameImg
          (load)="imgLoaded(LastFrameImg)"
          style="max-width: unset; margin: auto"
          src="../../../../assets/aesthetics/UltraThinVeneers/Ultra Thin Veneers 510.jpg"
        />
      </div>

      <!-- <div #BookButton
        style="width:30%; margin-left:60%; position: relative; z-index:4; display:flex; justify-content: flex-start; top:23270px;">
        <button class="book3 color-white roboto-medium font-extra-small-2 cursor-pointer " (click)="
          goToLink(
            'https://appointments.praktika.net.au/online-booking/step1?Apikey=b385b049-fe49-48be-a25c-83f7af2f3490'
          )
        ">
          BOOK YOUR FREE SMILE ASSESSMENT
        </button>
      </div> -->
    </div>
  </div>
</div>
<div
  class="padding-chef flexy-row cccc"
  style="
    background: black;
    justify-content: space-around;
    position: relative;
    top: -5px;
    z-index: 4;
  "
>
  <button
    style="margin-top: 2vw"
    class="
      book3
      color-white
      roboto-medium
      font-extra-small-2
      cursor-pointer
      margin-bottom-4
    "
    (click)="
      goToLink(
        'https://appointments.praktika.net.au/online-booking/step1?Apikey=b385b049-fe49-48be-a25c-83f7af2f3490&iLocationId=189270&bLocationSelectionDisabled=true'
      )
    "
  >
    BOOK YOUR FREE SMILE ASSESSMENT
  </button>
  <button
    style="margin-top: 2vw"
    class="
      book3
      color-white
      roboto-medium
      font-extra-small-2
      cursor-pointer
      margin-bottom-4
    "
    (click)="seeGallery()"
  >
    SEE BEFORE AND AFTER GALLERY
  </button>
</div>
